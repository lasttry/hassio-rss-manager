<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RSS Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { padding: 2rem; background: #f5f5f5; }
    .rss-item-card { margin-bottom: 1rem; }
    .actions { margin-top: 1rem; }
    .error-message {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .cover-image {
      height: 120px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="center-align">RSS Manager</h4>
    <div class="center-align">
      <button class="btn blue" onclick="updateFeeds()">Refresh Feeds
        <i class="material-icons right">refresh</i>
      </button>
      <button class="btn blue" onclick="deleteRSS('yts')"">Delete YTS
        <i class="material-icons right">delete yts</i>
      </button>
      <button class="btn blue" onclick="deleteRSS('showrss')">Delete ShowRSS
        <i class="material-icons right">delete showrss</i>
      </button>
    </div>
    <div id="rss-items" class="section">
      <h5>Feed Items</h5>
      <div class="progress" id="loader"><div class="indeterminate"></div></div>
      <div id="items-container"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
